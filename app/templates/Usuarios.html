<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col">
            <button class="btn btn-success" onclick="get_usuarios()">Ver usuarios</button>
            <h1>Lista de usuarios</h1>
            
            <ul id="lista_usuarios">
            </ul>
        </div>
    </div>

    <script>
        function get_usuarios() {
            const URL = '/usuarios';

            axios.get(URL).then((response) => {
                const data = response.data;
                const keys = Object.keys(data);

                if (keys.length) {
                    const lista_html = document.getElementById('lista_usuarios');
                    lista_html.innerHTML = ``

                    keys.map((key) => {
                        const usuario = data[key];
                        console.log(usuario)

                        const element = document.createElement('li');
                        element.innerText = `${usuario.nombre} ${usuario.apellidos}`;
                        lista_html.appendChild(element);
                    });
                }
            }).catch((error) => {
                console.error(error);
            });   
        }
    </script>
</body>
</html>
